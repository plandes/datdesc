#@meta {author: "Paul Landes"}
#@meta {desc: "application objects", date: "2026-02-27"}


## Factory and processors
#
datdesc_renderable_file_factory:
  class_name: zensols.datdesc.render.RenderableFactory
  name_format: 'datdesc_renderable_{name}'
  types:
    figure: '^.+-figure\.yml${conf_esc:dollar}'
    table: '^.+-table\.yml${conf_esc:dollar}'
    describer: '^.+-table\.json${conf_esc:dollar}'
    hyperparam: '^.+-hyperparam\.yml${conf_esc:dollar}'


## Renderables
#
datdesc_renderable_figure:
  class_name: zensols.datdesc.figure.RenderableFigure
  factory: 'instance: datdesc_figure_factory'

datdesc_renderable_table:
  class_name: zensols.datdesc.latex.RenderableLatexTable
  factory: 'instance: datdesc_table_factory'

datdesc_renderable_describer:
  class_name: zensols.datdesc.desc.RenderableDataFrameDescriber

datdesc_renderable_hyperparam:
  class_name: zensols.datdesc.hyperparam.RenderableHyperparamSet
  hyperparam_table_default: 'asdict: datdesc_hyperparam_table_default'
